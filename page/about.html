<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>portfolio</title>
    <link rel="stylesheet" href="../css/main.css">

    <div class="wrapper">

            <polygon points="50,100 100,0 100,100" class="ellepse_right"></polygon>
          </g>
          <g>
            <polygon points="0,0 0,100 50,100" class="ellepse_left"></polygon>
